<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEAN PARK CYBER CAFE - CBT & Exam Services Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Advanced animated gradient background */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(-45deg, #0f3460, #16213e, #1a1f3a, #0d1b2a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gradient mesh overlay */
        .gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.6;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 168, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            animation: meshFlow 20s ease-in-out infinite;
        }

        @keyframes meshFlow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, 20px) scale(1.1);
            }
        }

        /* Animated gradient overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            z-index: 3;
            animation: floatOverlay 25s ease-in-out infinite;
        }

        @keyframes floatOverlay {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translate(15px, -15px) scale(1.05);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-20px, 20px) scale(1.1);
                opacity: 0.7;
            }
            75% {
                transform: translate(10px, -10px) scale(1.05);
                opacity: 0.65;
            }
        }

        /* Floating particles with advanced animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            animation: float 20s infinite ease-in-out;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { 
                opacity: 0.8;
            }
            90% { 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glassmorphism Card - Premium Edition */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 0 80px rgba(0, 212, 255, 0.1),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        .glass-card:hover {
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 1px rgba(255, 255, 255, 0.5) inset,
                0 0 100px rgba(0, 212, 255, 0.15),
                inset 0 0 50px rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0, 168, 107, 0.2), rgba(0, 212, 255, 0.1), rgba(212, 175, 55, 0.15));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        /* Logo Section - Enterprise Grade */
        .logo-section {
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
            animation: fadeIn 1.2s ease-out 0.2s both;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00a86b 0%, #d4af37 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 50px rgba(0, 168, 107, 0.5),
                0 0 0 12px rgba(212, 175, 55, 0.15),
                inset 0 0 40px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(0, 212, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .logo-circle:hover {
            transform: scale(1.12) rotate(5deg);
            box-shadow: 
                0 25px 60px rgba(0, 168, 107, 0.6),
                0 0 0 16px rgba(212, 175, 55, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.4),
                0 0 80px rgba(0, 212, 255, 0.3);
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            animation: rotateGlow 3s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-icon {
            font-size: 50px;
            color: white;
            z-index: 2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .logo-circle:hover .logo-icon {
            transform: scale(1.2) rotateY(10deg);
            filter: drop-shadow(0 8px 25px rgba(212, 175, 55, 0.4));
        }

        /* Title and Subtitle - Premium Typography */
        .title {
            font-size: 28px;
            font-weight: 800;
            color: #0f3460;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1.3s ease-out 0.3s both;
            background: linear-gradient(135deg, #0f3460, #00a86b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: #00a86b;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 500;
            letter-spacing: 1.5px;
            animation: fadeIn 1.4s ease-out 0.4s both;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00a86b, transparent);
            border-radius: 2px;
            animation: expandLine 1s ease-out 0.6s forwards;
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 80px;
                opacity: 1;
            }
        }

        /* Form Group - Staggered Animation */
        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 1.5s ease-out both;
            will-change: transform;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.6s;
        }

        /* Input wrapper with advanced effects */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .input-wrapper:focus-within {
            transform: scale(1.02);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            color: #00a86b;
            font-size: 18px;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 2px 8px rgba(0, 168, 107, 0.2);
        }

        /* Premium Input Fields */
        input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid rgba(0, 168, 107, 0.2);
            border-radius: 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: rgba(240, 248, 255, 0.6);
            color: #0f3460;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 500;
            position: relative;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(15, 52, 96, 0.5);
        }

        input::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        input:focus {
            outline: none;
            border-color: #00a86b;
            background: rgba(240, 248, 255, 1);
            box-shadow: 
                0 0 25px rgba(0, 168, 107, 0.25),
                inset 0 0 20px rgba(0, 212, 255, 0.05);
            transform: translateY(-2px);
        }

        input:active {
            box-shadow: 
                0 0 35px rgba(0, 168, 107, 0.3),
                inset 0 0 25px rgba(0, 212, 255, 0.08);
        }

        .form-group:has(input:focus) .input-icon {
            color: #d4af37;
            transform: scale(1.2) rotate(8deg);
            text-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        /* Remember me checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #0f3460;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #00a86b;
        }

        .forgot-password {
            color: #00a86b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: inline-block;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00a86b, #d4af37);
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 10px rgba(0, 168, 107, 0.3);
        }

        .forgot-password:hover {
            color: #d4af37;
            transform: translateX(2px);
            text-shadow: 0 0 10px rgba(0, 168, 107, 0.2);
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        /* Premium Login Button - Enterprise Grade */
        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00a86b 0%, #00d4aa 50%, #00a86b 100%);
            background-size: 200% 200%;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 12px 35px rgba(0, 168, 107, 0.35),
                0 0 0 0 rgba(0, 168, 107, 0);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out 0.5s both;
            will-change: transform, box-shadow;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-btn:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 18px 50px rgba(0, 168, 107, 0.45),
                0 0 30px rgba(0, 212, 255, 0.25);
            background-position: 200% center;
            animation: pulse-btn 0.6s ease-out;
        }

        @keyframes pulse-btn {
            0% { box-shadow: 0 18px 50px rgba(0, 168, 107, 0.45), 0 0 0 rgba(0, 212, 255, 0.25); }
            50% { box-shadow: 0 18px 50px rgba(0, 168, 107, 0.45), 0 0 40px rgba(0, 212, 255, 0.35); }
            100% { box-shadow: 0 18px 50px rgba(0, 168, 107, 0.45), 0 0 30px rgba(0, 212, 255, 0.25); }
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 6px 25px rgba(0, 168, 107, 0.3),
                0 0 20px rgba(0, 212, 255, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            font-size: 13px;
            color: #0f3460;
            margin-bottom: 25px;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .signup-link a {
            color: #00a86b;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: inline-block;
        }

        .signup-link a::before {
            content: '';
            position: absolute;
            inset: -5px 0;
            border-radius: 8px;
            background: rgba(0, 168, 107, 0.08);
            z-index: -1;
            transition: all 0.3s ease;
            transform: scaleX(0);
            transform-origin: right;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00a86b, #d4af37);
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 10px rgba(0, 168, 107, 0.2);
        }

        .signup-link a:hover {
            color: #d4af37;
            transform: scale(1.05);
            text-shadow: 0 0 12px rgba(0, 168, 107, 0.25);
        }

        .signup-link a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        /* Footer */
        .footer-text {
            text-align: center;
            font-size: 11px;
            color: rgba(15, 52, 96, 0.6);
            padding-top: 20px;
            border-top: 1px solid rgba(0, 168, 107, 0.15);
            font-weight: 500;
            animation: slideUp 0.8s ease-out 0.7s both;
            transition: all 0.3s ease;
        }

        .footer-text:hover {
            color: rgba(15, 52, 96, 0.8);
            text-shadow: 0 0 8px rgba(0, 168, 107, 0.15);
        }

        /* Social Icons - Premium Animation */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            animation: slideUp 0.8s ease-out 0.65s both;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 168, 107, 0.12), rgba(212, 175, 55, 0.12));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00a86b;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1.5px solid rgba(0, 168, 107, 0.25);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #00a86b, #d4af37);
            color: white;
            transform: translateY(-6px) scale(1.1);
            box-shadow: 
                0 15px 35px rgba(0, 168, 107, 0.35),
                0 0 25px rgba(0, 212, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            border-color: rgba(212, 175, 55, 0.5);
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .social-icon:active {
            transform: translateY(-2px) scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 45px 30px;
                border-radius: 25px;
                max-width: 100%;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 30px;
            }

            .logo-circle {
                width: 85px;
                height: 85px;
            }

            .logo-icon {
                font-size: 42px;
            }

            input {
                padding: 14px 16px 14px 45px;
                font-size: 13px;
            }

            .input-icon {
                left: 15px;
                font-size: 16px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 35px 20px;
                border-radius: 20px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 25px;
            }

            .logo-circle {
                width: 75px;
                height: 75px;
                margin-bottom: 25px;
            }

            .logo-icon {
                font-size: 36px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input {
                padding: 12px 14px 12px 42px;
                font-size: 13px;
                border-radius: 12px;
            }

            .input-icon {
                left: 12px;
                font-size: 15px;
            }

            .login-btn {
                padding: 13px;
                font-size: 14px;
                margin-bottom: 15px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                margin-bottom: 25px;
            }

            .footer-text {
                font-size: 10px;
                padding-top: 15px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            box-shadow: 
                0 0 0 0 rgba(255, 255, 255, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes spinPulse {
            0% {
                box-shadow: 
                    0 0 0 0 rgba(0, 212, 255, 0.7),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 0 10px rgba(0, 212, 255, 0),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 0 0 rgba(0, 212, 255, 0),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
        }

        .login-btn.loading-state {
            opacity: 0.9;
            pointer-events: none;
        }

        .login-btn.loading-state .loading {
            display: inline-block;
            animation: spin 0.6s linear infinite, spinPulse 1.5s ease-out infinite;
        }

        /* Success animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-state {
            animation: successPulse 0.6s ease-out !important;
        }

        /* Additional Premium Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow effect for focus states */
        @keyframes glowEffect {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 168, 107, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            }
        }

        /* Shimmer effect */
        @keyframes shimmerEffect {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background with blur -->
    <div class="background-wrapper"></div>
    
    <!-- Animated overlay -->
    <div class="overlay"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Glassmorphism Login Card -->
        <div class="glass-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle">
                    <i class="fas fa-book logo-icon"></i>
                </div>
            </div>

            <!-- Title and Subtitle -->
            <h1 class="title">OCEAN PARK</h1>
            <p class="subtitle">CYBER CAFE & CBT SERVICES PORTAL</p>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            placeholder="Enter your email" 
                            required
                            id="email"
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            placeholder="Enter your password" 
                            required
                            id="password"
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span>LOGIN TO PORTAL</span>
                    <div class="loading"></div>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="#">Register Here</a>
            </div>

            <!-- Social Icons -->
            <div class="social-icons">
                <div class="social-icon" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="social-icon" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-text">
                Â© 2026 Ocean Park Cyber Cafe. All Rights Reserved. | Secure Portal
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth > 768 ? 30 : 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add loading state
            loginBtn.classList.add('loading-state');
            loginBtn.disabled = true;

            // Simulate API call (2 seconds)
            setTimeout(() => {
                console.log('Login attempt:', { email, password });
                
                // Show success animation
                loginBtn.classList.add('success-state');
                
                // Redirect or perform actual login
                setTimeout(() => {
                    // For demo, redirect to index.html
                    window.location.href = '/index.html';
                }, 600);
            }, 2000);
        }

        // Handle forgot password
        document.querySelectorAll('.forgot-password').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Forgot Password feature will be implemented soon.\nPlease contact support for assistance.');
            });
        });

        // Handle sign up
        document.querySelectorAll('.signup-link a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Registration feature will be implemented soon.\nPlease contact our support team for more information.');
            });
        });

        // Handle social icons
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const platform = icon.getAttribute('title');
                alert(`${platform} integration will be implemented soon!`);
            });
        });

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Recreate particles on resize
        window.addEventListener('resize', () => {
            document.getElementById('particles').innerHTML = '';
            createParticles();
        });

        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Remember me functionality
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Load saved credentials if they exist
        if (localStorage.getItem('rememberMe') === 'true') {
            emailInput.value = localStorage.getItem('savedEmail') || '';
            passwordInput.value = localStorage.getItem('savedPassword') || '';
            rememberMeCheckbox.checked = true;
        }

        // Save credentials on login
        document.getElementById('loginForm').addEventListener('submit', function() {
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('savedEmail', emailInput.value);
                localStorage.setItem('savedPassword', emailInput.value);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('savedEmail');
                localStorage.removeItem('savedPassword');
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Enter key to submit form
            if (e.key === 'Enter' && document.activeElement !== document.querySelector('textarea')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Prevent form submission in demo
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            if (document.getElementById('email').value === 'demo@oceanpark.com' &&
                document.getElementById('password').value === 'demo123') {
                console.log('Demo credentials accepted');
                // Allow redirect
            }
        });
    </script>
</body>
</html>
