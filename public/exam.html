<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam - OCEAN PARK COMPUTER SERVICES</title>
    <link rel="stylesheet" href="css/exam.css">
</head>
<body>
    <div class="exam-container">
        <!-- Header -->
        <div class="exam-header">
            <div class="header-left">
                <h1>OCEAN PARK COMPUTER SERVICES - MOCK EXAM</h1>
            </div>
            <div class="header-right">
                <div class="student-info">
                    <p>Student: <strong id="studentNameDisplay"></strong></p>
                    <p>Subject: <strong id="subjectDisplay"></strong></p>
                </div>
                <div class="timer">
                    <span id="timerDisplay">02:00:00</span>
                </div>
            </div>
        </div>

        <!-- Main Exam Area -->
        <div class="exam-content">
            <!-- Left Side - Question Display -->
            <div class="question-panel">
                <div class="question-header">
                    <h3>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span></h3>
                </div>

                <div class="question-body">
                    <p id="questionText" class="question-text"></p>
                    
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="answer" value="A">
                            <span class="option-label">A:</span>
                            <span id="optionA" class="option-text"></span>
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="B">
                            <span class="option-label">B:</span>
                            <span id="optionB" class="option-text"></span>
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="C">
                            <span class="option-label">C:</span>
                            <span id="optionC" class="option-text"></span>
                        </label>
                        <label class="option">
                            <input type="radio" name="answer" value="D">
                            <span class="option-label">D:</span>
                            <span id="optionD" class="option-text"></span>
                        </label>
                    </div>
                </div>

                <div class="question-navigation">
                    <button id="prevBtn" class="btn btn-nav" onclick="previousQuestion()">← Previous</button>
                    <button id="nextBtn" class="btn btn-nav" onclick="nextQuestion()">Next →</button>
                </div>
            </div>

            <!-- Right Side - Question Grid -->
            <div class="grid-panel">
                <div class="grid-header">
                    <h4>Questions</h4>
                </div>
                <div id="questionGrid" class="question-grid"></div>
                <div class="grid-legend">
                    <p><span class="legend-unanswered"></span> Unanswered</p>
                    <p><span class="legend-answered"></span> Answered</p>
                </div>
            </div>
        </div>

        <!-- Footer with Submit Button -->
        <div class="exam-footer">
            <button id="submitBtn" class="btn btn-submit" onclick="submitExam()">SUBMIT EXAM</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to submit your exam? This cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmSubmit()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal hidden">
        <div class="modal-content results-modal">
            <h3>Exam Results</h3>
            <div class="results-display">
                <p>Registration Number: <strong id="resultRegNumber"></strong></p>
                <p>Student Name: <strong id="resultName"></strong></p>
                <p>Score: <strong id="resultScore"></strong></p>
                <p>Percentage: <strong id="resultPercentage"></strong></p>
                <p class="feedback" id="resultFeedback"></p>
            </div>
            <button class="btn btn-primary" onclick="window.location.href='/'">Back to Login</button>
        </div>
    </div>

    <script src="js/exam.js"></script>
</body>
</html>
